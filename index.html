<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GATE1</title>

  <!-- Modern Arabic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <div class="brand">GATE1</div>
  <div class="lang-switch">
    <button onclick="setLang('ar')">AR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<section class="hero">
  <h1 data-ar="مو متجر" data-en="Not a store"></h1>
  <p data-ar="بوابة ذوق" data-en="A gate for taste"></p>
</section>

<section class="category">
  <h2 data-ar="Sweater" data-en="Sweater"></h2>
  <div class="grid">
    <div class="card" onclick="openLightbox(['sw1.jpg','sw2.jpg','sw1.jpg'])">
      <img src="sw.jpg" />
    </div>
    <div class="card" onclick="openLightbox(['sw1.jpg','sw2.jpg','sw.jpg'])">
      <img src="sw2.jpg" />
    </div>
    <div class="card" onclick="openLightbox(['11A.jpg','12s.jpg','blt.jpg'])">
      <img src="blt.jpg" />
    </div>
  </div>
</section>

<section class="category">
  <h2 data-ar="Hoodie" data-en="Hoodie"></h2>
  <div class="grid">
    <div class="card" onclick="openLightbox(['h2.jpg','h3.jpg','/h4.jpg'])">
      <img src="h1.jpg" />
    </div>
    <div class="card" onclick="openLightbox(['20s.jpg','20b.jpg','20c.jpg'])">
      <img src="12s.jpg" />
    </div>
    <div class="card" onclick="openLightbox(['15.jpg','15b.jpg','15c.jpg'])">
      <img src="11A.jpg" />
    </div>
  </div>
</section>


<section class="category">
  <h2 data-ar="Street Fits" data-en="Street Fits"></h2>
  <div class="grid">
    <div class="card" onclick="openLightbox(['images/13.jpg','images/13b.jpg','images/13c.jpg'])">
      <img src="images/blt3.jpg" />
    </div>
    <div class="card" onclick="openLightbox(['images/20s.jpg','images/20b.jpg','images/20c.jpg'])">
      <img src="images/12s.jpg" />
    </div>
    <div class="card" onclick="openLightbox(['images/15.jpg','images/15b.jpg','images/15c.jpg'])">
      <img src="images/11A.jpg" />
    </div>
  </div>
</section>
<section class="about">
  <p data-ar="
GATE1 مو متجر.  
هو فلتر.  
نختار، ما نكدّس.  
إذا القطعة موجودة هنا،  
فهي عدّت من البوابة.
"
data-en="
GATE1 isn’t a store.  
It’s a filter.  
We select, not stack.  
If it’s here,  
it passed the gate.
"></p>
</section>

<footer>
  <a href="https://www.instagram.com/hayaliomr" target="_blank">
    Follow the mood → @hayaliomr
  </a>
</footer>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <span class="nav prev" onclick="event.stopPropagation(); prevImage()">❮</span>
  <img src="" />
  <span class="nav next" onclick="event.stopPropagation(); nextImage()">❯</span>
</div>

<script src="script.js"></script>
</body>
</html>
